<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" <title>
    <title>Dashboard</title>
</head>

<body>
    <div>{{Clear}}</div>
    <div class="container h-100 d-flex justify-content-center">
        <div class=" row align-items-center   ">
            <div class="col">
                <h2 class="mt-4 p-5 bg-dark text-white rounded">Your Data</h2>
                <div class="card bg-secondary text-white">
                    <div class="card-body">First Name : {{first_name}}</div>
                </div>
                <br>
                <div class="card bg-secondary text-white">
                    <div class="card-body">Last Name : {{last_name}} </div>
                </div>
                <br>
                <div class="card bg-secondary text-white">
                    <div class="card-body">Age : {{age}}</div>
                </div>
                <br>
                <div class="card bg-secondary text-white">
                    <div class="card-body">Country : {{country}}</div>
                </div>
                <br>
                <div class="card bg-secondary text-white">
                    <div class="card-body">Country : {{email}}</div>
                </div>
                <br>
                <div class="card bg-secondary text-white">
                    <div class="card-body">City : {{city}}</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
