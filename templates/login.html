<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="/login" , method="POST">
        <div class="container mt-5 ">
            <div class="row container h-100 d-flex justify-content-center">
                <div class="col-sm-5">
                    <h1 class="mt-4 p-5 bg-primary text-white rounded">Login</h1>
                    <form action="/authenticator" , method="POST" class="was-validated">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="uname" placeholder="Enter username"
                                name="username" required>
                            <label for="username">Username</label>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password" required>
                            <label for="password">Password:</label>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        {% if error %}
                        <span class="alert alert-warning">Username Incorrect</span>
                        {% endif %}
                        {% if errors %}
                        <span class="alert alert-warning">Password Incorrect</span>
                        {% endif %}
                </div>
            </div>
        </div>
    </form>

</body>

</html>

</html>

</html>
